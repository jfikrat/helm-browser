<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="helmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#6366f1" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#0f0f1a"/>
  <circle cx="64" cy="64" r="58" fill="none" stroke="url(#helmGradient)" stroke-width="2" opacity="0.5"/>

  <!-- Helm wheel (outer ring) -->
  <circle cx="64" cy="64" r="44" fill="none" stroke="url(#helmGradient)" stroke-width="8" filter="url(#shadow)"/>

  <!-- Inner ring -->
  <circle cx="64" cy="64" r="32" fill="none" stroke="url(#innerGradient)" stroke-width="4" opacity="0.8"/>

  <!-- Center hub -->
  <circle cx="64" cy="64" r="12" fill="url(#helmGradient)" filter="url(#glow)"/>
  <circle cx="64" cy="64" r="6" fill="#0f0f1a"/>

  <!-- Spokes (8 spokes) -->
  <g stroke="url(#helmGradient)" stroke-width="6" stroke-linecap="round" filter="url(#shadow)">
    <!-- Top -->
    <line x1="64" y1="20" x2="64" y2="32"/>
    <!-- Top-right -->
    <line x1="95.1" y1="32.9" x2="86.6" y2="41.4"/>
    <!-- Right -->
    <line x1="108" y1="64" x2="96" y2="64"/>
    <!-- Bottom-right -->
    <line x1="95.1" y1="95.1" x2="86.6" y2="86.6"/>
    <!-- Bottom -->
    <line x1="64" y1="108" x2="64" y2="96"/>
    <!-- Bottom-left -->
    <line x1="32.9" y1="95.1" x2="41.4" y2="86.6"/>
    <!-- Left -->
    <line x1="20" y1="64" x2="32" y2="64"/>
    <!-- Top-left -->
    <line x1="32.9" y1="32.9" x2="41.4" y2="41.4"/>
  </g>

  <!-- Handle grips on spokes -->
  <g fill="url(#helmGradient)" filter="url(#glow)">
    <circle cx="64" cy="16" r="5"/>
    <circle cx="98" cy="30" r="5"/>
    <circle cx="112" cy="64" r="5"/>
    <circle cx="98" cy="98" r="5"/>
    <circle cx="64" cy="112" r="5"/>
    <circle cx="30" cy="98" r="5"/>
    <circle cx="16" cy="64" r="5"/>
    <circle cx="30" cy="30" r="5"/>
  </g>
</svg>
